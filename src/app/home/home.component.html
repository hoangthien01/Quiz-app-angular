<div class="home ">
    <div class="title">
        Quiz App
    </div>
    <div>
        <select [(ngModel)]="selectedValue" (ngModelChange)="onChange($event)" class="select-box">
            <option *ngFor="let c of categories" [ngValue]="c.value">{{c.label}}</option>
        </select>
        <button class="btn-start" (click)="startGame()">Start</button>
    </div>
</div>
