<p>quiz works!</p>
<div class="quiz">
    <div class="quiz-num">Question {{quizId}}</div>
    <div class="quiz-question" >
        {{data.results[quizId-1].question}}
    </div>
    <div class="quiz-answers">
        <ul>
            <li class="quiz-answers__item" (click)='nextQuestion()' *ngFor='let item of data.results[quizId-1].incorrect_answers ; let i= index'>{{item}}</li>
        </ul>
    </div>
</div>
