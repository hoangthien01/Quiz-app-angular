<p>quiz works!</p>
<div class="quiz">
    <div class="quiz-question" >
        {{data.results[quizId-1].question}}
    </div>
    <div class="quiz-answers">
        <ul>

            <li class="quiz-answers__item" *ngFor='let item of data.results[quizId-1].incorrect_answers ; let i= index'>{{item}}</li>
        </ul>
    </div>
    <button class="nextQuestion" (click)='nextQuestion()'>Next</button>
</div>
